name: Docs validation
on:
  pull_request:
    branches:
      - main

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      - name: Install dependencies
        working-directory: ./docs
        run: npm install
      - name: Test Build website
        working-directory: ./docs
        run: npm run build
