name: Generate Sponsors README
on:
  workflow_dispatch:
  schedule:
    - cron: 30 15 * * 0-6
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          path: sponsors

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          file: 'sponsors/README.md'
          fallback: 'No sponsor at the moment! ğŸ˜¢'

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: update-sponsor-list
          title: "docs(README): Update sponsor list"
          body: Automated pull request to update readme with the sponsor list
          commit-message: Update readme with the sponsor list
          labels: automerge
          assignees: thomaspoignant
          draft: false
          signoff: true
          delete-branch: true
          path: sponsors
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}