name: Generate Sponsors README
on:
  workflow_dispatch:
  schedule:
    - cron: 30 15 * * 0-6
permissions: read-all

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          path: sponsors

      - name: Generate Sponsors üíñ
        uses: JamesIves/github-sponsors-readme-action@1a120c92d5067dafeaedb33916301fd61338883d # v1.5.6
        with:
          token: ${{ secrets.SPONSORS_GITHUB_PAT }}
          file: "sponsors/README.md"
          fallback: "No sponsor at the moment! üò¢"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7.0.9
        with:
          branch: update-sponsor-list
          title: "docs(README): Update sponsor list"
          body: Automated pull request to update readme with the sponsor list
          commit-message: Update readme with the sponsor list
          labels: automerge
          assignees: thomaspoignant
          draft: false
          signoff: true
          delete-branch: true
          path: sponsors
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
