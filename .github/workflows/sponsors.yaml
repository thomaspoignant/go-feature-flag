name: Generate Sponsors README
on:
  workflow_dispatch:
  schedule:
    - cron: 30 15 * * 0-6

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: sponsors

      - name: Generate Sponsors üíñ
        uses: JamesIves/github-sponsors-readme-action@2fd9142e765f755780202122261dc85e78459405 # v1.6.0
        with:
          token: ${{ secrets.SPONSORS_GITHUB_PAT }}
          file: "sponsors/README.md"
          fallback: "No sponsor at the moment! üò¢"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          branch: update-sponsor-list
          title: "docs(README): Update sponsor list"
          body: Automated pull request to update readme with the sponsor list
          commit-message: Update readme with the sponsor list
          labels: automerge
          assignees: thomaspoignant
          draft: false
          signoff: true
          delete-branch: true
          path: sponsors
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
