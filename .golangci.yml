run:
  skip-dirs:
    - (^|/)bin($|/)
linters:
  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - dupl
    - funlen
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - golint
    - gosec
    - lll
    - misspell
    - nakedret
    - noctx
    - prealloc
    - rowserrcheck
    - exportloopref
    - stylecheck
    - unconvert
    - unparam
    - whitespace
linters-settings:
  funlen:
    lines: 90
    statements: 50
  gocritic:
    disabled-checks:
      - singleCaseSwitch
  golint:
    min-confidence: 0.6
issues:
  exclude-rules:
    - path: _test.go
      linters:
        - funlen
        - maligned
        - noctx
        - scopelint
        - bodyclose
        - lll
        - goconst
        - gocognit
        - gocyclo
        - gochecknoinits
        - dupl
        - staticcheck
