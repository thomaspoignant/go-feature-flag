pollingInterval = 1000
startWithRetrieverError = false
enableSwagger = true
apiKeys = [ "apikey1", "apikey2" ]
host = ""

[server]
port = 1031
mode = "http"

[retriever]
kind = "http"
url = "https://raw.githubusercontent.com/thomaspoignant/go-feature-flag/main/examples/retriever_file/flags.goff.yaml"

[exporter]
kind = "log"
