apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "relay-proxy.fullname" . }}-test-connection"
  labels:
    {{- include "relay-proxy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      resources:
        limits:
          ephemeral-storage: "20Mb"
      command: ['wget']
      args: ['{{ include "relay-proxy.fullname" . }}:{{ .Values.service.port }}/health']
  restartPolicy: Never
