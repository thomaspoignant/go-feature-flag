version: '2'
services:
  goff:
    image: "thomaspoignant/go-feature-flag"
    ports:
      - "1031:1031"
    environment:
        - SERVER_PORT=1031
        - SERVER_MODE=http
        - POLLINGINTERVAL=1000
        - RETRIEVER_KIND=file
        - RETRIEVER_PATH=/config.goff.yaml
        - AUTHORIZEDKEYS_EVALUATION=apikey1
    volumes:
      - ./config.goff.yaml:/config.goff.yaml