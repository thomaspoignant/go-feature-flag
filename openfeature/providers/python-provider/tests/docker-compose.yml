version: "2"
services:
  goff:
    image: "gofeatureflag/go-feature-flag"
    ports:
      - "1031:1031"
    environment:
      - LISTEN=1031
      - POLLINGINTERVAL=1000
      - RETRIEVER_KIND=file
      - RETRIEVER_PATH=/config.goff.yaml
      - LOGLEVEL=debug
      - EVALUATIONCONTEXTENRICHMENT_TESTENV=pytest
      - AUTHORIZEDKEYS_EVALUATION=my-api-key
    volumes:
      - ./config.goff.yaml:/config.goff.yaml
