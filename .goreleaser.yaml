version: 2
before:
  hooks:
    - go mod tidy
    - go generate ./...

dist: release

builds:
  # DEPRECATED: check go-feature-flag
  # We aim to deprecate the name relay proxy, so the main build should be called go-feature-flag
  - id: go-feature-flag-relay-proxy
    main: ./cmd/relayproxy
    binary: go-feature-flag-relay-proxy
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm64
      - arm
    goarm:
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: 386
      - goos: linux
        goarch: arm
        goarm: 6

  - id: go-feature-flag
    main: ./cmd/relayproxy
    binary: go-feature-flag
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm64
      - arm
    goarm:
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: 386
      - goos: linux
        goarch: arm
        goarm: 6

  # Build an AWS lambda compatible binary
  - id: go-feature-flag-lambda
    main: ./cmd/relayproxy
    binary: bootstrap
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - arm64
    goarm:
      - "7"

archives:
  # DEPRECATED: check go-feature-flag
  - id: go-feature-flag-relay-proxy
    name_template: "go-feature-flag-relay-proxy_\
      {{ .Version }}_\
      {{- title .Os }}_\
      {{- if eq .Arch \"amd64\" }}x86_64\
      {{- else if eq .Arch \"386\" }}i386\
      {{- else }}{{ .Arch }}{{ end }}\
      {{- with .Arm }}v{{ . }}{{ end }}\
      {{- with .Mips }}_{{ . }}{{ end }}\
      {{- if not (eq .Amd64 \"v1\") }}{{ .Amd64 }}{{ end }}"
    builds:
      - go-feature-flag-relay-proxy

  - id: go-feature-flag
    name_template: "go-feature-flag_\
      {{ .Version }}_\
      {{- title .Os }}_\
      {{- if eq .Arch \"amd64\" }}x86_64\
      {{- else if eq .Arch \"386\" }}i386\
      {{- else }}{{ .Arch }}{{ end }}\
      {{- with .Arm }}v{{ . }}{{ end }}\
      {{- with .Mips }}_{{ . }}{{ end }}\
      {{- if not (eq .Amd64 \"v1\") }}{{ .Amd64 }}{{ end }}"
    builds:
      - go-feature-flag

  - id: goff-lambda
    name_template: "go-feature-flag-aws-lambda_{{ .Version }}"
    format: zip
    builds:
      - go-feature-flag-lambda

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^testdata:'
      - '^.github'
      - '^examples'
      - 'vendor'

