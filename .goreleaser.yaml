before:
  hooks:
    - go mod tidy
    - go generate ./...

dist: release

builds:
  - id: go-feature-flag-migration-cli
    main: ./cmd/migrationcli
    binary: go-feature-flag-migration-cli
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm64
      - arm
    goarm:
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: 386
      - goos: linux
        goarch: arm
        goarm: 6

  - id: go-feature-flag-relay-proxy
    main: ./cmd/relayproxy
    binary: go-feature-flag-relay-proxy
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm64
      - arm
    goarm:
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: 386
      - goos: linux
        goarch: arm
        goarm: 6

  - id: go-feature-flag-lint
    main: ./cmd/lint
    binary: go-feature-flag-lint
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm64
      - arm
    goarm:
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: 386
      - goos: linux
        goarch: arm
        goarm: 6

archives:
  - id: go-feature-flag-migration-cli
    name_template: "go-feature-flag-migration-cli_\
      {{ .Version }}_\
      {{- title .Os }}_\
      {{- if eq .Arch \"amd64\" }}x86_64\
      {{- else if eq .Arch \"386\" }}i386\
      {{- else }}{{ .Arch }}{{ end }}\
      {{- with .Arm }}v{{ . }}{{ end }}\
      {{- with .Mips }}_{{ . }}{{ end }}\
      {{- if not (eq .Amd64 \"v1\") }}{{ .Amd64 }}{{ end }}"
    builds:
      - go-feature-flag-migration-cli
  - id: go-feature-flag-relay-proxy
    name_template: "go-feature-flag-relay-proxy_\
      {{ .Version }}_\
      {{- title .Os }}_\
      {{- if eq .Arch \"amd64\" }}x86_64\
      {{- else if eq .Arch \"386\" }}i386\
      {{- else }}{{ .Arch }}{{ end }}\
      {{- with .Arm }}v{{ . }}{{ end }}\
      {{- with .Mips }}_{{ . }}{{ end }}\
      {{- if not (eq .Amd64 \"v1\") }}{{ .Amd64 }}{{ end }}"
    builds:
      - go-feature-flag-relay-proxy
  - id: go-feature-flag-lint
    name_template: "go-feature-flag-lint_\
      {{ .Version }}_\
      {{- title .Os }}_\
      {{- if eq .Arch \"amd64\" }}x86_64\
      {{- else if eq .Arch \"386\" }}i386\
      {{- else }}{{ .Arch }}{{ end }}\
      {{- with .Arm }}v{{ . }}{{ end }}\
      {{- with .Mips }}_{{ . }}{{ end }}\
      {{- if not (eq .Amd64 \"v1\") }}{{ .Amd64 }}{{ end }}"
    builds:
      - go-feature-flag-lint

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^testdata:'
      - '^.github'
      - '^examples'
      - 'vendor'

dockers:
# relay-proxy
  - use: buildx
    goos: linux
    goarch: amd64
    ids:
      - go-feature-flag-relay-proxy
    dockerfile: ./cmd/relayproxy/DockerfileGoreleaser
    image_templates:
      - thomaspoignant/go-feature-flag-relay-proxy:v{{ .Major }}.{{ .Minor }}-amd64
    build_flag_templates:
      - "--platform=linux/amd64"
  - use: buildx
    goos: linux
    goarch: arm64
    ids:
      - go-feature-flag-relay-proxy
    dockerfile: ./cmd/relayproxy/DockerfileGoreleaser
    image_templates:
      - thomaspoignant/go-feature-flag-relay-proxy:v{{ .Major }}.{{ .Minor }}-arm64v8
    build_flag_templates:
      - "--platform=linux/arm64/v8"
  - use: buildx
    goos: linux
    goarch: arm
    goarm: 7
    ids:
      - go-feature-flag-relay-proxy
    dockerfile: ./cmd/relayproxy/DockerfileGoreleaser
    image_templates:
      - thomaspoignant/go-feature-flag-relay-proxy:v{{ .Major }}.{{ .Minor }}-armv7
    build_flag_templates:
      - "--platform=linux/arm/v7"

# migration-cli
  - use: buildx
    goos: linux
    goarch: amd64
    ids:
      - go-feature-flag-migration-cli
    dockerfile: ./cmd/migrationcli/Dockerfile
    image_templates:
      - thomaspoignant/go-feature-flag-migration-cli:v{{ .Major }}.{{ .Minor }}-amd64
    build_flag_templates:
      - "--platform=linux/amd64"
  - use: buildx
    goos: linux
    goarch: arm64
