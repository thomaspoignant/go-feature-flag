      - thomaspoignant/go-feature-flag-migration-cli:v{{ .Major }}.{{ .Minor }}-arm64v8
    build_flag_templates:
      - "--platform=linux/arm64/v8"
  - use: buildx
    goos: linux
    goarch: arm
    goarm: 7
    ids:
      - go-feature-flag-migration-cli
    dockerfile: ./cmd/migrationcli/Dockerfile
    image_templates:
      - thomaspoignant/go-feature-flag-migration-cli:v{{ .Major }}.{{ .Minor }}-armv7
    build_flag_templates:
      - "--platform=linux/arm/v7"

# lint
  - use: buildx
    goos: linux
    goarch: amd64
    ids:
      - go-feature-flag-lint
    dockerfile: ./cmd/lint/Dockerfile
    image_templates:
      - thomaspoignant/go-feature-flag-lint:v{{ .Major }}.{{ .Minor }}-amd64
    build_flag_templates:
      - "--platform=linux/amd64"
  - use: buildx
    goos: linux
    goarch: arm64
    ids:
      - go-feature-flag-lint
    dockerfile: ./cmd/lint/Dockerfile
    image_templates:
      - thomaspoignant/go-feature-flag-lint:v{{ .Major }}.{{ .Minor }}-arm64v8
    build_flag_templates:
      - "--platform=linux/arm64/v8"
  - use: buildx
    goos: linux
    goarch: arm
    goarm: 7
    ids:
      - go-feature-flag-lint
    dockerfile: ./cmd/lint/Dockerfile
    image_templates:
      - thomaspoignant/go-feature-flag-lint:v{{ .Major }}.{{ .Minor }}-armv7
    build_flag_templates:
      - "--platform=linux/arm/v7"

