bool-no-rule-100:
  percentage: 100
  true: true
  false: false
  default: false

bool-no-rule-0:
  percentage: 0
  true: true
  false: false
  default: false

bool-no-rule-50:
  percentage: 50
  true: true
  false: false
  default: false

bool-rule:
  rule: key eq \"user-5\"
  percentage: 100
  true: true
  false: false
  default: false

bool-rule-complex:
  rule: key eq \"user-5\" or key eq \"user-36\" or key eq \"user-1500\"
  percentage: 100
  true: true
  false: false
  default: false

bool-rollout-progressive:
  percentage: 0
  true: true
  false: false
  default: false
  rollout:
    progressive:
      percentage:
        initial: 0
        end: 100
      releaseRamp:
        start: {{ .DateBefore}}
        end: {{ .DateAfter}}

bool-rollout-scheduled:
  percentage: 0
  true: true
  false: false
  default: false
  rollout:
    scheduled:
      steps:
        - date: {{ .DateBefore}}
          percentage: 20

        - date: {{ .DateNow}}
          percentage: 50

        - date: {{ .DateAfter}}
          percentage: 100

