site_name: go-feature-flag
theme:
  name: material
  use_pygments: true
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
      primary: black
      accent: teal
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
      primary: white
      accent: teal
  features:
    - navigation.indexes
    - navigation.expand
    - navigation.top
plugins:
  - search
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.tabbed
  - pymdownx.superfences
repo_url: https://github.com/thomaspoignant/go-feature-flag
extra:
  generator: false
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/thomaspoignant
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/poignantthomas
    - icon: fontawesome/brands/medium
      link: https://thomaspoignant.medium.com
    - icon: fontawesome/brands/github
      link: https://github.com/thomaspoignant/go-feature-flag
nav:
  - 'index.md'
  - 'quickstart.md'
  - 'configuration.md'
  - 'Store your flag file':
      - 'flag_file/index.md'
      - 'flag_file/s3.md'
      - 'flag_file/http.md'
      - 'flag_file/github.md'
      - 'flag_file/file.md'
  - 'flag_format.md'
  - 'users.md'
  - 'Data collection':
      - 'data_collection/index.md'
      - 'data_collection/file.md'
      - 'data_collection/log.md'
      - 'data_collection/s3.md'
      - 'data_collection/webhook.md'

