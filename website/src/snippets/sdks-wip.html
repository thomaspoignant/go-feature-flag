<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDKs List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen p-8">
    <div class="max-w-4xl w-full">
      <!-- Core SDK Section -->
      <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Core SDK</h2>
        <p class="text-sm text-gray-600 mb-4">
          Server-side feature flag evaluation
        </p>
        <div class="grid grid-cols-2 gap-4">
          <div
            class="flex items-center gap-3 p-3 rounded-lg bg-white shadow-sm"
          >
            <i class="devicon-go-original colored text-2xl"></i>
            <span class="text-gray-800 font-medium">Golang</span>
          </div>
          <div
            class="flex items-center gap-3 p-3 rounded-lg bg-white shadow-sm"
          >
            <i class="devicon-java-plain colored text-2xl"></i>
            <span class="text-gray-800 font-medium">Java</span>
          </div>
          <div
            class="flex items-center gap-3 p-3 rounded-lg bg-white shadow-sm"
          >
            <i class="devicon-dot-net-plain-wordmark colored text-2xl"></i>
            <span class="text-gray-800 font-medium">.NET</span>
          </div>
          <div
            class="flex items-center gap-3 p-3 rounded-lg bg-white shadow-sm"
          >
            <i class="devicon-python-plain colored text-2xl"></i>
            <span class="text-gray-800 font-medium">Python</span>
          </div>
        </div>
      </div>

      <!-- Client SDK Section -->
      <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Client SDK</h2>
        <p class="text-sm text-gray-600 mb-4">
          Client-side feature flag evaluation
        </p>
        <div class="grid grid-cols-2 gap-4">
          <div
            class="flex items-center gap-3 p-3 rounded-lg bg-white shadow-sm"
          >
            <i class="devicon-javascript-plain colored text-2xl"></i>
            <span class="text-gray-800 font-medium">JavaScript</span>
          </div>
          <div
            class="flex items-center gap-3 p-3 rounded-lg bg-white shadow-sm"
          >
            <i class="devicon-typescript-plain colored text-2xl"></i>
            <span class="text-gray-800 font-medium">TypeScript</span>
          </div>
          <div
            class="flex items-center gap-3 p-3 rounded-lg bg-white shadow-sm"
          >
            <i class="devicon-react-original colored text-2xl"></i>
            <span class="text-gray-800 font-medium">React</span>
          </div>
          <div
            class="flex items-center gap-3 p-3 rounded-lg bg-white shadow-sm"
          >
            <i class="devicon-swift-plain colored text-2xl"></i>
            <span class="text-gray-800 font-medium">Swift</span>
          </div>
        </div>
      </div>

      <!-- Mobile SDK Section -->
      <div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Mobile SDK</h2>
        <p class="text-sm text-gray-600 mb-4">
          Mobile app feature flag evaluation
        </p>
        <div class="grid grid-cols-2 gap-4">
          <div
            class="flex items-center gap-3 p-3 rounded-lg bg-white shadow-sm"
          >
            <i class="devicon-android-plain colored text-2xl"></i>
            <span class="text-gray-800 font-medium">Android</span>
          </div>
          <div
            class="flex items-center gap-3 p-3 rounded-lg bg-white shadow-sm"
          >
            <i class="devicon-swift-plain colored text-2xl"></i>
            <span class="text-gray-800 font-medium">iOS</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
